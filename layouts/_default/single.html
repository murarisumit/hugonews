{{ define "main" }}
    <article class="single">
        <h2> {{ .Title }} </h2>
        {{ partial "frontmatter.html" . }}
        
        {{ if ne (trim .Content " ") "" }}
        {{ .Content }}
        {{ else }}
        <p>No written notes for this article.</p>
        {{ end }}
        {{ partial "social.html" . }} <br/>
    </article>
    {{ partial "further_read.html" . }} <br/>
    {{ partial "comments.html" . }} <br/>
{{ end }}
