{{ partial "header.html" . }}
    <article class="single">
        {{ $site := urls.Parse .Params.ItemUrl }}
        <h1> <p class="item__urls"><a href="{{ .Params.ItemUrl }}">{{ .Title }}</a> </p> </h1>
        {{ if ne (trim .Content " ") "" }}
        {{ .Content }}
        {{ else }}
        <p>You have not written any notes for this article.</p>
        {{ end }}
    </article>
{{ partial "footer.html" . }}
